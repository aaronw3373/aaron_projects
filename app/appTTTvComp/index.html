<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
<!-- <link href="/bower_components/bootstrap/dist/css/bootstrap.css" type="text/css"/>
 -->  <link rel="stylesheet" type="text/css" href="/appTTT/styles/ttt.css"/>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <!-- <script src="/bower_components/jquery/dist/jquery.js" type="text/javascript"></script> -->
  <script src="ttt_comp.js" type="text/javascript"></script>
</head>

<body>
  <div class = "container">
    <div class = "row" id = "head">
      <h1>Tic Tac Toe</h1>
    </div>
    <div class="row" id="playbox">
      <div class="col-xs-4 col-md-4">
        <div class="box" id="4"></div>
      </div>
      <div class="col-xs-4 col-md-4">
        <div class="box" id="9"></div>
      </div>
      <div class="col-xs-4 col-md-4">
        <div class="box" id="2"></div>
      </div>
      <div class="col-xs-4 col-md-4">
        <div class="box" id="3"></div>
      </div>
      <div class="col-xs-4 col-md-4">
        <div class="box" id="5"></div>
      </div>
      <div class="col-xs-4 col-md-4">
        <div class="box" id="7"></div>
      </div>
      <div class="col-xs-4 col-md-4">
        <div class="box" id="8"></div>
      </div>
      <div class="col-xs-4 col-md-4">
        <div class="box" id="1"></div>
      </div>
      <div class="col-xs-4 col-md-4">
        <div class="box" id="6"></div>
      </div>
    </div>

    <div class="row" id="foot">
        <div class = "col-xs-3" id="xscore">X Score: 0
        </div>
        <div class = "col-xs-3" id="oscore">O Score: 0
        </div>
        <div class = "col-xs-3" id="reset">Reset Score
        </div>
        <div class = "col-xs-3" id="new">Clear Board
        </div>
    </div>


  </div>

</body>
</html>

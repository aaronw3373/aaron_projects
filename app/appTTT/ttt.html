<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" type="text/css" href="styles/ttt.css">

  <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
  <script src="/bower_components/jquery/dist/jquery.js"></script>
  <script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="js/ttt.js" type="text/javascript"></script>
  <script src="js/ttt_app.js" type="text/javascript"></script>
</head>
<body>
  <div class="container">
   <header><h1>Tic Tac Toe</h1></header>
    <div class="row">
      <div class="col-xs-4 col-md-4">
        <div class="box" id="4"></div>
      </div>
      <div class="col-xs-4 col-md-4">
        <div class="box" id="9"></div>
      </div>
      <div class="col-xs-4 col-md-4">
        <div class="box" id="2"></div>
      </div>
      <div class="col-xs-4 col-md-4">
        <div class="box" id="3"></div>
      </div>
      <div class="col-xs-4 col-md-4">
        <div class="box" id="5"></div>
      </div>
      <div class="col-xs-4 col-md-4">
        <div class="box" id="7"></div>
      </div>
      <div class="col-xs-4 col-md-4">
        <div class="box" id="8"></div>
      </div>
      <div class="col-xs-4 col-md-4">
        <div class="box" id="1"></div>
      </div>
      <div class="col-xs-4 col-md-4">
        <div class="box" id="6"></div>
      </div>
    </div>
    <div class= "row" id="foot">
      <div class = "col-xs-3" id="xscore">X Score: 0
      </div>
      <div class = "col-xs-3" id="yscore">Y Score: 0
      </div>
      <div class = "col-xs-3" id="reset">Reset Score
      </div>
      <div class = "col-xs-3" id="new">Clear Board
      </div>
    </div>
  </div>

  <div id='messagesDiv'></div>
    <input type='text' id='nameInput' placeholder='Name'>
    <input type='text' id='messageInput' placeholder='Message'>

  <script>
    var dataRef = new Firebase('https://torrid-inferno-3405.firebaseio.com');
    $('#messageInput').keypress(function (e) {
      if (e.keyCode == 13) {
        var name = $('#nameInput').val();
        var text = $('#messageInput').val();
        dataRef.push({name: name, text: text});
        $('#messageInput').val('');
      }
    });
    dataRef.on('child_added', function(snapshot) {
      var message = snapshot.val();
      displayChatMessage(message.name, message.text);
    });
    function displayChatMessage(name, text) {
      $('<div/>').text(text).prepend($('<em/>').text(name+': ')).appendTo($('#messagesDiv'));
      $('#messagesDiv')[0].scrollTop = $('#messagesDiv')[0].scrollHeight;
    };
  </script>



</body>
</html>

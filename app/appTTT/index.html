<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
  <link rel="shortcut icon" type="image/x-icon" href="styles/favicon.ico"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="styles/ttt.css"/>
  <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="js/ttt_app.js" type="text/javascript"></script>
</head>
<body>

  <nav class="navbar navbar-default">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Tic Tac Toe</a>
        <ul class="nav navbar-nav navbar-right">

          <li><a id="togleChat">Chat</a></li>
        </ul>
    </div>
  </nav>

  <div class = "container">

    <div class = "row" id = "head"><h1>Tic Tac Toe</h1></div>

    <div class="row" id="chatbox" style= "display:none">
      <div class = "col-xs-10 col-s-8 col-md-6" >
        <div id='messagesDiv'></div>
        <input type='text' id='nameInput' placeholder='Name'>
        <input type='text' id='messageInput' placeholder='Message'>
        <button type="text" id="clear">Clear Chat</button>
      </div>
    </div>

    <div class="row" id="playbox" style= "display:none">
      <div class="col-xs-4 col-md-4">
        <div class="box" id="4"></div>
      </div>
      <div class="col-xs-4 col-md-4">
        <div class="box" id="9"></div>
      </div>
      <div class="col-xs-4 col-md-4">
        <div class="box" id="2"></div>
      </div>
      <div class="col-xs-4 col-md-4">
        <div class="box" id="3"></div>
      </div>
      <div class="col-xs-4 col-md-4">
        <div class="box" id="5"></div>
      </div>
      <div class="col-xs-4 col-md-4">
        <div class="box" id="7"></div>
      </div>
      <div class="col-xs-4 col-md-4">
        <div class="box" id="8"></div>
      </div>
      <div class="col-xs-4 col-md-4">
        <div class="box" id="1"></div>
      </div>
      <div class="col-xs-4 col-md-4">
        <div class="box" id="6"></div>
      </div>
    </div>

    <div class = "row" id="login">
      <div class = "col-xs-12 col-sm-6"><div id="local">Local</div>
      </div>
      <div class = "col-xs-12 col-sm-6"><div id="network">Online</div>
      </div>
      <div class = "col-xs-12 col-sm-12"><div id="compute">Computer</div>
      </div>
    </div>

    <div class="row" id="foot" style= "display:none">
        <div class = "col-xs-3" id="xscore">X Score: 0
        </div>
        <div class = "col-xs-3" id="oscore">O Score: 0
        </div>
        <div class = "col-xs-3" id="reset">Reset Score
        </div>
        <div class = "col-xs-3" id="new">Clear Board
        </div>
    </div>

    <div class="row" id="lfoot" style= "display:none">
        <div class = "col-xs-3" id="lxscore">X Score: 0
        </div>
        <div class = "col-xs-3" id="loscore">O Score: 0
        </div>
        <div class = "col-xs-3" id="lreset">Reset Score
        </div>
        <div class = "col-xs-3" id="lnew">Clear Board
        </div>
    </div>

    <div class="row" id="cfoot" style= "display:none">
        <div class = "col-xs-3" id="cxscore">X Score: 0
        </div>
        <div class = "col-xs-3" id="coscore">O Score: 0
        </div>
        <div class = "col-xs-3" id="creset">Reset Score
        </div>
        <div class = "col-xs-3" id="cnew">Clear Board
        </div>
    </div>


  </div>

</body>
</html>
